services:
  agent-playground:
    build:
      context: .
      dockerfile: Dockerfile
    image: agent-playground:0.2.4
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.docker
    restart: unless-stopped
    container_name: agent-playground
    healthcheck:
      test: ["CMD", "node", "docker-healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
